<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Q</title>
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <link href="css/bt_style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/myScript.js"></script>
</head>
<body>


    <div class="center">
        <div id="loveHeart">
            <canvas id="garden"></canvas>
            <div id="words">
                <div id="messages">
                    Love for Q
                    <!--<div id="elapseClock"></div>-->
                </div>
                <!--<div id="loveu">
                    Love u forever and ever.<br/>
                    <div class="signature">- hackerzhou</div>
                </div>-->
            </div>
        </div>
    </div>

    <br>

    <audio id="myAudio" src="bgm/zentan.mp3" autoplay="0" autostart="0"></audio>
    <button class="btn" id="bgmBt" onclick="playBgm()" type="button">Play</button>

    <script type="text/javascript">
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 55;
        var together = new Date();
        together.setFullYear(2010, 10, 2);
        together.setHours(20);
        together.setMinutes(0);
        together.setSeconds(0);
        together.setMilliseconds(0);

        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            $("#copyright").css("position", "absolute");
            $("#copyright").css("bottom", "10px");
            document.execCommand("stop");
        } else {
            setTimeout(function () {
                startHeartAnimation();
            }, 1000);

            timeElapse(together);
            setInterval(function () {
                timeElapse(together);
            }, 500);

            setTimeout(function () {
                slowLoadBt();
            }, 3000);

            adjustCodePosition();
            $("#code").typewriter();
        }
    </script>

</body>
</html>
